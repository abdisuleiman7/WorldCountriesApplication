# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI

on:
  push:
    branches: [ "main","feature/*" ]
  pull_request:
    branches: [ "main","feature/*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install dependencies
      run: dotnet restore Template.API.Rest/Template.API.Rest.sln
    - name: Build
      run: dotnet build Template.API.Rest/Template.API.Rest.sln --no-restore
    - name: Run Dotnet Test
      run: dotnet test Template.API.Unittests/Template.API.Unittests.csproj --no-restore --verbosity normal
